<!DOCTYPE html>
<html>
<head>
    <title>Minimal React Test</title>
    <style>
        body { background: linear-gradient(45deg, #8B5CF6, #EC4899); color: white; font-family: Arial; padding: 20px; }
        #status { padding: 20px; background: rgba(0,0,0,0.3); border-radius: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>AURA Debug</h1>
    <div id="status">Checking React app...</div>
    <div id="root">Loading...</div>
    
    <script>
        console.log('=== AURA DEBUG START ===');
        const status = document.getElementById('status');
        
        // Test 1: Check if root element exists
        const root = document.getElementById('root');
        if (root) {
            status.innerHTML += '<br>✓ Root element found';
        } else {
            status.innerHTML += '<br>✗ Root element missing';
        }
        
        // Test 2: Load CSS and check for errors
        const css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = '/assets/index--qm5KUAK.css';
        css.onload = () => {
            status.innerHTML += '<br>✓ CSS loaded successfully';
            console.log('CSS loaded OK');
        };
        css.onerror = (e) => {
            status.innerHTML += '<br>✗ CSS failed to load';
            console.error('CSS load failed:', e);
        };
        document.head.appendChild(css);
        
        // Test 3: Load JS and check for errors
        setTimeout(() => {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/assets/index-CCVwr6Xt.js';
            script.onload = () => {
                status.innerHTML += '<br>✓ JS loaded successfully';
                console.log('JS loaded OK');
                
                // Wait for React to mount
                setTimeout(() => {
                    if (root.innerHTML.trim() && root.innerHTML !== 'Loading...') {
                        status.innerHTML += '<br>✓ React app rendered';
                    } else {
                        status.innerHTML += '<br>✗ React app failed to render';
                        console.error('React mount failed, root content:', root.innerHTML);
                    }
                }, 1000);
            };
            script.onerror = (e) => {
                status.innerHTML += '<br>✗ JS failed to load';
                console.error('JS load failed:', e);
            };
            document.head.appendChild(script);
        }, 500);
        
        // Monitor console errors
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            status.innerHTML += `<br>✗ Error: ${e.message}`;
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled rejection:', e.reason);
            status.innerHTML += `<br>✗ Promise rejection: ${e.reason?.message || e.reason}`;
        });
    </script>
</body>
</html>
